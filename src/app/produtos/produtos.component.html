<mz-card
  [horizontal]="true"
  [hoverable]="true">
  <mz-card-title>
    <h3>Produtos</h3>
  </mz-card-title>
  <mz-card-content>
      <button mz-button mz-halfway-fab [float]="true" [large]="true" routerLink="novo">
          <i mz-icon [icon]="'add'" [align]="left"></i>
      </button>

      <table class="responsive-table highlight">
          <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Descrição</th>
                <th>Data Inc</th>
                <th>Ações</th>
            </tr>
          </thead>
        
          <tbody>
            <tr *ngFor="let produto of produtos">
              <td>{{ produto.produto_id }}</td>
              <td>{{ produto.nome }}</td>
              <td>{{ produto.preco }}</td>
              <td>{{ produto.descricao }}</td>
              <td>{{ produto.data_inc }}</td>
              <td>
                <button mz-button [float]="true" [large]="true" class="red">
                    <i mz-icon [icon]="'delete'"></i>
                </button>
                &nbsp;
                <button mz-button [float]="true" [large]="true" class="blue" routerLink="{{ produto.produto_id }}">
                    <i mz-icon [icon]="'mode_edit'"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
  </mz-card-content>
</mz-card>
